name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Rustup
      run: rustup target add x86_64-unknown-linux-gnu-gcc
      run: rustup target add i686-unknown-linux-gnu-gcc
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
